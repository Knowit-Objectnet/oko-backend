get:
  tags:
    #- everyone
    - stasjoner
  summary: Gets all stasjoner
  operationId: getStasjoner
  responses:
    '200':
      description: Returns all stasjoner
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../api.yaml#/components/schemas/Stasjon'
    '500':
      description: Internal server error

post:
  tags:
    #- reg-admin
    - stasjoner
  summary: Adds a stasjon
  operationId: addStasjon
  description: Adds a stasjon to the database. Name must be unique. The stored Stasjon object is returned if request is valid.
  responses:
    '200':
      description: item created
      content:
        application/json:
          schema:
            $ref: '../api.yaml#/components/schemas/Stasjon'
    '400':
      description: Bad stasjon body
    '401':
      description: Unauthorized
    '403':
      description: Insufficient role privileges
    '409':
      description: Name conflict
    '500':
      description: Internal server error
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../api.yaml#/components/schemas/StasjonPost'

patch:
  tags:
    #- reg-admin
    - stasjoner
  summary: Updates a stasjon
  operationId: patchStasjon
  description:
    |
    Updates a partner. ID cannot be changed and must correspond with an existing stasjon. Name must be unique.
    The stored stasjon object is returned if request is valid. WARNING: PATCHING HOURS WILL OVERWRITE PREVIOUS HOURS.
  responses:
    '200':
      description: Stasjon updated
      content:
        application/json:
          schema:
            $ref: '../api.yaml#/components/schemas/Stasjon'
    '400':
      description: Bad request body
    '401':
      description: Unauthorized
    '403':
      description: Insufficient role privileges
    '404':
      description: ID not found
    '409':
      description: Name conflict
    '500':
      description: Internal server error
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../api.yaml#/components/schemas/StasjonPatch'