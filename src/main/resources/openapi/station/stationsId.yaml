get:
  tags:
    #- everyone
    - stasjoner
  summary: fetches stasjoner
  operationId: getStasjon
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: Stasjon matching ID
      content:
        application/json:
          schema:
            $ref: '../api.yaml#/components/schemas/Stasjon'
    '400':
      description: Bad input parameter
    '404':
      description: Stasjon not found
    '500':
      description: Internal server error

delete:
  tags:
    #- reg-admin
    - stasjoner
  summary: Deletes a stasjon
  operationId: deleteStasjon
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: Stasjon deleted successfully
      content:
        application/json:
          schema:
            $ref: '../api.yaml#/components/schemas/Stasjon'
    '400':
      description: Bad input parameter
    '401':
      description: Unauthorized
    '403':
      description: Insufficient role privileges
    '404':
      description: ID not found
    '500':
      description: Internal server error