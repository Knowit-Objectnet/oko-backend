type: object
properties:
  startDateTime:
    type: string
    format: date-time
    example: "2020-07-13T15:00:00Z"
  endDateTime:
    type: string
    format: date-time
    example: "2020-07-20T15:00:00Z"
  partnerId:
    type: integer
    format: int64
    example: 1
    description: Optional partner. An uttak without a partner is arranged by the stasjon only, like example "Ombruksdager".
  stasjonId:
    type: integer
    format: int64
    example: 1
  gjentakelsesRegel:
    $ref: '../../api.yaml#/components/schemas/GjentakelsesRegelPost'
required:
  - startDateTime
  - endDateTime
  - stasjonId