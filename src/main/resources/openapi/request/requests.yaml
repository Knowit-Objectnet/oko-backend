get:
  tags:
    #- everyone
    - requests
  summary: Gets requests
  operationId: getRequests
  parameters:
    - in: query
      name: pickupId
      schema:
        type: integer
        format: int64
      example: 1
      required: true
    - in: query
      name: partnerId
      schema:
        type: integer
        format: int64
      example: 1
      required: true
  responses:
    '200':
      description: Returns an array of all the requests that matched the query.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../api.yaml#/components/schemas/Request'
    '422':
      description: Validation of request body failed. Unprocessable entity
    '500':
      description: Internal server error

post:
  tags:
    #- reg-admin
    - requests
  summary: Adds a request to a no.oslokommune.ombruk.pickup
  operationId: postRequest
  description: Adds a request to a no.oslokommune.ombruk.pickup.
  responses:
    '200':
      description: item created. Returns the created no.oslokommune.ombruk.pickup.
      content:
        application/json:
          schema:
            $ref: '../api.yaml#/components/schemas/Request'
    '400':
      description: Bad request body
    '401':
      description: Unauthorized
    '403':
      description: Insufficient role privileges
    '422':
      description: Validation of request body failed. Unprocessable entity
    '500':
      description: Internal server error
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../api.yaml#/components/schemas/RequestPost'

delete:
  tags:
    #- reg-admin
    - requests
  summary: Deletes a request
  operationId: deleteRequest
  parameters:
    - in: query
      name: pickupId
      required: true
      schema:
        type: integer
    - in: query
      name: partnerId
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: Request deleted successfully
    '400':
      description: Bad input parameter
    '401':
      description: Unauthorized
    '403':
      description: Insufficient role privileges
    '404':
      description: ID not found
    '422':
      description: Unprocessable entity. Validation failed.
    '500':
      description: Internal server error