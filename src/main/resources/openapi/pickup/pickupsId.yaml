get:
  tags:
    #- everyone
    - pickups
  summary: Get a no.oslokommune.ombruk.pickup with the given id
  operationId: getPickup
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: Pickup matching ID
      content:
        application/json:
          schema:
            $ref: '../api.yaml#/components/schemas/Pickup'
    '400':
      description: Bad input parameter
    '404':
      description: Pickup not found
    '500':
      description: Internal server error

delete:
  tags:
    #- reg-admin
    - pickups
  summary: Deletes a Pickup
  operationId: deletePickup
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: Pickup deleted successfully
    '400':
      description: Bad input parameter
    '401':
      description: Unauthorized
    '403':
      description: Insufficient role privileges
    '404':
      description: ID not found
    '422':
      description: Unprocessable entity. Validation failed.
    '500':
      description: Internal server error
