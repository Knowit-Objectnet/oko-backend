type: object
properties:
  startDateTime:
    type: string
    format: date-time
    example: "2020-07-13T15:00:00Z"
  endDateTime:
    type: string
    format: date-time
    example: "2020-07-20T15:00:00Z"
  partnerId:
    type: integer
    format: int64
    example: 1
  stationId:
    type: integer
    format: int64
    example: 1
  recurrenceRule:
    $ref: '../../api.yaml#/components/schemas/RecurrenceRulePost'
required:
  - startDateTime
  - endDateTime
  - partnerId
  - stationId